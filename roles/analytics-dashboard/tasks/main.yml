---
  - block:
    # Set installation directory information
    - name: Installation Information
      set_fact:
        product_dir: "{{ target }}/analytics-dashboard"
        carbon_home: "{{ target }}/analytics-dashboard/{{ product_name }}-{{ product_version }}"
        # The existing server will be backed up to the following folder.
        carbon_server_backup_dir: "{{ backup_dir }}/ei-analytics-dashboard-{{ '%Y-%m-%d' | strftime }}"

    # WSO2 Distribution
    - name: Create product directory
      file:
        path: "{{ product_dir }}"
        state: directory
        mode: 0755

    - name: Copy wso2ei-analytics-dashboard service file
      template:
        src: wso2ei-analytics-dashboard.service.j2
        dest: /etc/systemd/system/wso2ei-analytics-dashboard.service

    - name: Stop wso2ei-analytics-dashboard as a service
      systemd:
        name: wso2ei-analytics-dashboard
        state: stopped

    - name: Check if carbon home directory exists
      stat:
        path: "{{ carbon_home }}"
      register: carbon_home_dir

    - name: Backup the existing pack
      command: cp -r "{{ carbon_home }}/." "{{ carbon_server_backup_dir }}/"
      when: carbon_home_dir.stat.isdir is defined and carbon_home_dir.stat.isdir and backup_enabled is defined

    - name: Remove existing setup
      file:
        path: "{{ carbon_home }}"
        state: absent

    - name: Unzip WSO2 Enterprise Integrator Package from local source
      unarchive:
        src: "{{ product_package_location }}/packs/{{ product_name }}-{{ product_version }}.zip"
        dest: "{{ product_dir }}"
        mode: u=rw,g=r,o=r
      when: pack_location == "local"

    - name: Unzip Enterprise Integrator Package from remote source
      unarchive:
        src: "{{ remote_pack }}"
        dest: "{{ product_dir }}"
        mode: u=rw,g=r,o=r
        remote_src: yes
      when: pack_location == "remote"

    - name: Copy JDBC Driver
      copy:
       src: "{{ product_package_location }}/lib/{{ jdbc_driver }}"
       dest: "{{ carbon_home }}/wso2/analytics/lib"
      when: jdbc_driver is defined

    - name: Copy configuration templates
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop: "{{ config_files }}"

    - name: "Copy jar to bundle script"
      template:
        src: "{{ product_package_location }}/misc/jartobundle.sh"
        dest: "{{ carbon_home }}/wso2/analytics/bin"

    - name: Run jar to bundle script
      command: "sh {{ carbon_home }}/wso2/analytics/bin/jartobundle.sh {{ carbon_home
      }}/wso2/analytics/lib/{{jdbc_driver }} {{ carbon_home }}/wso2/analytics/lib"
      environment:
        JAVA_HOME: "{{java_home}}"
      when: jdbc_driver is defined

    - name: Remove default database connector jar file
      file:
        path: "{{ carbon_home }}/wso2/analytics/lib/{{jdbc_driver}}"
        state: absent

    - name: Change the owner of WSO2 directory
      file:
        path: "{{ target }}"
        state: directory
        recurse: true
        owner: "{{ wso2_user }}"
        group: "{{ wso2_group }}"
        mode: 0755

    when: "(inventory_hostname in groups['ei'])"
    become: true
    become_method: sudo
    become_user: root

# Enable customization by uncommenting the following and adding the changes to the custom.yml
      # - import_tasks: custom.yml

  - block:
    - name: Start wso2ei-analytics-dashboard as a service
      systemd:
        name: wso2ei-analytics-dashboard
        state: started
        daemon_reload: yes

    become: true
    become_user: root
